<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/master.css">
    <title>Shallenge</title>
</head>

<body>
    <div>
        <br>
        <canvas id="screen" width="800" height="600">
            If you see this means that you need an updated browser to play.
        </canvas>
        <div class="game-panel left">
            <h2>Shallenge</h2>
            <p>Un clon del Challenge de Atari 2600.</p>
            <p>Desarrollado por <a href="https://github.com/kenliten">KenLiten</a></p>
            <br>
            <span id="timer"></span>
            <button id="playButton">Jugar</button>
            <p id="alerts"></p>
        </div>
        <div class="game-panel right">
            <h2>Controles:</h2>
            <br>
            <p>
                <b>Arriba:</b> <span class="key">↑</span><br><br><br>
                <b>Abajo:</b> <span class="key">↓</span><br><br><br>
                <b>Izquierda:</b> <span class="key">←</span><br><br><br>
                <b>Derecha:</b> <span class="key">→</span><br><br><br>
                <b>Iniciar Juego:</b> <span class="key">Enter</span>
            </p>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
